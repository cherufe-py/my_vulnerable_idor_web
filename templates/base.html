<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <nav>
      {% if session.get('user_id') %}
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('myfiles') }}">My files</a> |
        <a href="{{ url_for('upload') }}">Upload</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
    <hr>
    {% block body %}{% endblock %}
  </body>
</html>
