<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav me-auto">
                {% if session.get('user_id') %}
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis"
                       href="{{ url_for('myfiles', user_id=session.get('user_id')) }}">My files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis" href="{{ url_for('upload') }}">Upload</a>
                </li>
                {% endif %}
            </ul>
            <ul class="nav">
                {% if session.get('user_id') %}
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis" href="{{ url_for('login') }}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<hr>
{% block body %}{% endblock %}
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
