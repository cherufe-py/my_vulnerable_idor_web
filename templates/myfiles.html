{% extends 'base.html' %}
{% block body %}
<h3>Your files</h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>File Name</th>
        <th>Download Link</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for f in files %}
    <tr>
        <td>{{ f['id'] }}</td>
        <td>{{ f['name'] }}</td>
        <td><a href="/file?id={{ f['id'] }}">View File</a></td>
        <td>
            <form method="post" action="/delete?id={{ f['id'] }}" style="display:inline"
                  onsubmit="return confirm('Are you sure you want to delete this file?');">
                <button type="submit" class="btn btn-danger">Delete File</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
